<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Order Items</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="orderItem-form">
				<div class="form-group">
					<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
					</div>
				</div>
				
			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="number" class="form-control" name="quantity" id="inputQuantity" placeholder="enter quantity">
			    </div>
			  </div>
				
			  <div class="form-group">
			    <label for="inputSP" class="col-sm-2 col-form-label">Selling Price</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="sellingPrice" id="inputSP" placeholder="enter selling price">
			    </div>
			  </div>
			  <button type="button" class="btn btn-success" id="add-orderItem">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>

			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="orderItem-table">
	  <thead>
	    <tr>
	      <th scope="col">OrderId</th>
	      <th scope="col">Product Name</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Selling Price</th>
	      <th scope="col">Action</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

	 <button type="button" class="btn btn-success btn-block" id="place-order" onclick="placeOrder()">Place Order</button>
</div>
</div>

<!-- OrderItem Edit Modal-->

<div class="modal" tabindex="-1" role="dialog" id="edit-orderItem-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit OrderItem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="orderItem-edit-form">

				<div class="form-group">
					<label for="orderId" class="col-sm-2 col-form-label">Order Id</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="orderId" id="orderId" readonly>
					</div>
				</div>

				<div class="form-group">
					<label for="productName" class="col-sm-2 col-form-label">Product Name</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="productName" id="productName" readonly>
					</div>
				</div>

			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity">
			    </div>
			  </div>
				<div class="form-group">
			    <label for="inputSp" class="col-sm-2 col-form-label">Selling Price</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="sellingPrice">
			    </div>
			  </div>
 	        	<input type="hidden" name="id" >
			</form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-orderItem">Update</button>
      </div>
    </div>
  </div>
</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/orderItem.js}"/></script>

</body>	

</html>
