<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head">
</head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Products</h3>

	<form id="product-form">
		<div class="form-row">

			<div class="form-group col-md-2 mb-3 mr-4">
				<label for="inputBrand" class="font-weight-bold" >Brand</label>

				<select class="form-control" name="brand" id="inputBrand" onclick = "getCategory(value)">
					<option selected>Choose...</option>
				</select>

			</div>

			<div class="form-group col-md-2 mb-3 mr-4">
				<label for="inputBrandCategory" class="font-weight-bold">Brand Category</label>

					<select class="form-control" name="category" id="inputBrandCategory">
						<option selected>Choose...</option>
					</select>


			</div>

			<div class="form-group col-md-2 mb-3 mr-4">
					<label for="inputBarcode" class="font-weight-bold">Barcode</label>

					<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">

				</div>


			<div class="form-group col-md-2 mr-4">
				<label for="inputProduct" class="font-weight-bold">Product</label>

					<input type="text" class="form-control" name="name" id="inputProduct" placeholder="enter product">

			</div>

			<div class="form-group col-md-2 mr-4">
				<label for="inputMrp" class="font-weight-bold">MRP</label>

					<input type="text" class="form-control" name="mrp" id="inputMrp" placeholder="enter mrp">

			</div>
		</div>
<!--		<div class="row">-->

			<button type="button" class="btn btn-success pd-l" id="add-product">Add</button>
			&nbsp;
			<button type="button" class="btn btn-primary pd-m" id="refresh-data">Refresh</button>
			&nbsp;
			<button type="button" class="btn btn-primary pd-m" id="upload-data">Upload</button>

<!--		</div>-->
	</form>


	<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped table-dark table-bordered table-sm table-fluid" id="product-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Brand</th>
	      <th scope="col">BrandCategory</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Name</th>
	      <th scope="col">MRP</th>
	      <th scope="col" class="text-center">Action</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="product-edit-form">

			  <div class="form-group mb-3">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" readonly>
			    </div>
			  </div>

			  <div class="form-group mb-3">
			    <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" placeholder="enter product">
			    </div>
			  </div>
				<div class="form-group mb-3">
			    <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="mrp" placeholder="enter MRP">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="product-file">
		  <input type="file" class="custom-file-input" id="productFile">
		  <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>	

</html>
