<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Products</h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="product-form">
				
			<div class="form-group">
				<label for="inputBrand" class="col-m-2 col-form-label">Brand</label>
				<div class="col-m-10">
					<select class="form-control" name="brand" id="inputBrand" placeholder="enter brand Category" onclick = "getCategory(value)">
						<option value="1">1</option>
					</select>

				</div>
			</div>


				<div class="form-group">
					<label for="inputBrandCategory" class="col-m-2 col-form-label">Brand Category</label>
					<div class="col-m-10">
						<select class="form-control" name="category" id="inputBrandCategory" placeholder="enter brand Category">

						</select>

					</div>
				</div>

				<div class="form-group">
					<label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="enter barcode">
					</div>
				</div>
				
			  <div class="form-group">
			    <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" id="inputProduct" placeholder="enter product">
			    </div>
			  </div>
				
			  <div class="form-group">
			    <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="mrp" id="inputMrp" placeholder="enter mrp">
			    </div>
			  </div>
			  <button type="button" class="btn btn-success" id="add-product">Add</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="refresh-data">Refresh</button>
			  &nbsp;
			  <button type="button" class="btn btn-primary" id="upload-data">Upload</button>
			</form>
	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="product-table">
	  <thead>
	    <tr>
	      <th scope="col">ID</th>
	      <th scope="col">Brand</th>
	      <th scope="col">BrandCategory</th>
	      <th scope="col">Barcode</th>
	      <th scope="col">Name</th>
	      <th scope="col">MRP</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>1</td>
	      <td>1</td>
	      <td>shgtfh</td>
	      <td>Nestle</td>
	      <td>25</td>
	      <td>Edit | Delete</td>
	    </tr>
	    <tr>
	      <td>2</td>
			<td>2</td>
			<td>znbg</td>
			<td>Dabur</td>
			<td>20</td>
			<td>Edit | Delete</td>
	    </tr>
	  </tbody>
	</table>

</div>
</div>

<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="edit-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
			<form class="form-inline" id="product-edit-form">

			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" readonly>
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="inputProduct" class="col-sm-2 col-form-label">Product</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="name" placeholder="enter product">
			    </div>
			  </div>
				<div class="form-group">
			    <label for="inputMrp" class="col-sm-2 col-form-label">MRP</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="mrp" placeholder="enter MRP">
			    </div>
			  </div>
 	        <input type="hidden" name="id" >
			</form>        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="update-product">Update</button>
      </div>
    </div>
  </div>
</div>


<!-- Product Edit Modal -->
<div class="modal" tabindex="-1" role="dialog" id="upload-product-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <div class="modal-header">
        <h5 class="modal-title">Upload Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      
      <div class="modal-body">
      	<div class="product-file">
		  <input type="file" class="custom-file-input" id="productFile">
		  <label class="custom-file-label" for="productFile" id="productFileName">Choose file</label>
		</div>
		<a th:href="@{/sample/product.tsv}" target="_blank">Download Sample</a>
		<br>
		Rows: <span id="rowCount">0</span>, 
		Processed: <span id="processCount">0</span>, 
		Errors: <span id="errorCount">0</span>
      </div>
      
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="process-data">Upload</button>
        <button type="button" class="btn btn-warning" id="download-errors">Download Errors</button>
      </div>
    </div>
  </div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/product.js}"/></script>

</body>	

</html>
