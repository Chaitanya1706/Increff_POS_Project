<!doctype html>

<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Sales Report</h3>

 <!-- Top row with form-->
	<form id="salesReport-form">
		<div class="form-row">
			  <div class="form-group col-md-3 mr-2 my-3">
			    <label for="startDate" class="font-weight-bold">Start Date</label>

			      <input type="date" class="form-control" name="startDate" id="startDate">

			  </div>

				<div class="form-group col-md-3 mr-2 my-3">
					<label for="endDate" class="font-weight-bold">End Date</label>

						<input type="date" class="form-control" name="endDate" id="endDate" placeholder="enter end date">

				</div>

				<div class="form-group col-md-2 mr-2 my-3">
					<label for="inputBrand" class="font-weight-bold">Brand</label>

						<select class="form-control" name="brand" id="inputBrand" onclick = "getCategory(value)">
							<option selected>Choose..</option>
						</select>

				</div>

				<div class="form-group col-md-2 mr-2 my-3">
					<label for="inputBrandCategory" class="font-weight-bold">Brand Category</label>

						<select class="form-control" name="category" id="inputBrandCategory">
							<option selected>Choose...</option>
						</select>

				</div>
		</div>

				<button type="button" class="btn btn-success" id="get-report">Get Report</button>

			  <button type="button" class="btn btn-primary" id="get-all">Get All</button>
			  &nbsp;

	</form>



<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped table-dark table-bordered table-sm table-fluid" id="salesReport-table">
	  <thead>
	    <tr>
	      <th scope="col">S.No.</th>
	      <th scope="col">Brand</th>
	      <th scope="col">Category</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Total Sales</th>
	    </tr>
	  </thead>
	  <tbody>

	  </tbody>
	</table>

</div>
</div>

</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/salesReport.js}"/></script>

</body>	

</html>
